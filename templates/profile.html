{% extends "base.html" %}
{% block title %}Profile | RetroTrack{% endblock %}
{% block content %}
<div class="profile-container">
    <h2 class="text-center">Your Profile</h2>
    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">{{ user['user_name'] }}</h5>
            <p class="card-text"><strong>Email:</strong> {{ user['user_email'] }}</p>
        </div>
    </div>
</div>
{% endblock %}
